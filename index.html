<html lang="en">
	<head>
		<title>Music</title>
		<link rel="stylesheet" href="style.css">
		<style>body { background: #F3F9B8; margin: 0; padding: 16px; } h3 { margin-bottom: 0.5em } </style>
	</head>
	<body>
		{{range $composer, $list := .}}
			<h3>{{$composer}}</h3>
			<p>
			{{range $list}}
				<a href="/{{.Id}}">{{.Name}}</a><br>
			{{end}}
			</p>
		{{end}}
	</body>
</html>
